version: '3.8'

services:
  redis_db:
    extends:
      file: ./services/docker-compose-redis.yml
      service: redis_db

  blockscout:
    platform: linux/x86_64
    depends_on:
      - smart-contract-verifier
      - redis_db
    image: blockscout/blockscout:${DOCKER_TAG:-latest}
    build:
      context: ..
      dockerfile: ./docker/Dockerfile
      args:
        CACHE_EXCHANGE_RATES_PERIOD: ""
        DISABLE_READ_API: "false"
        DISABLE_INDEXER: "true"
        DISABLE_WRITE_API: "false"
        CACHE_ENABLE_TOTAL_GAS_USAGE_COUNTER: ""
        CACHE_ADDRESS_WITH_BALANCES_UPDATE_INTERVAL: ""
        WOBSERVER_ENABLED: "false"
        ADMIN_PANEL_ENABLED: ""
        RELEASE_VERSION: 5.1.2 
    restart: always
    stop_grace_period: 5m
    container_name: 'blockscout'
    command: bash -c "bin/blockscout start"
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    env_file:
      -  ./envs/evm-blockscout.env
    environment:
      -  DISABLE_INDEXER=true
      -  DATABASE_URL=${DATABASE_URL}
    ports:
      - 4000:4000
    volumes:
      - ./logs/web/:/app/logs/

  smart-contract-verifier:
    extends:
      file: ./services/docker-compose-smart-contract-verifier.yml
      service: smart-contract-verifier

  visualizer:
    extends:
      file: ./services/docker-compose-visualizer.yml
      service: visualizer

  sig-provider:
    extends:
      file: ./services/docker-compose-sig-provider.yml
      service: sig-provider